<div id="main-container">
    <div id="breadcrumb">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i>Home</li>
            <li class="active">累计封号的用户</li>
        </ul>
    </div><!-- /breadcrumb-->
    <div class="main-header clearfix">
        <div class="page-title">
            <h3 class="no-margin">累计封号的用户</h3>
        </div><!-- /page-title -->
    </div><!-- /main-header -->
    <div class="gallery-container" ng-repeat="img in list">
        <div class="gallery-item">
            <a class="image-wrapper gallery-zoom" href="javascript:;">
                <img ng-src="{{img.headImg}}" alt=""/>
                <div class="image-overlay">
                    <div class="image-info">
                        <div class="h3">{{img.userName}}</div>
                        <span>{{img.gender==1?"男":"女"}}  {{img.birthday}} </span>
                        <div class="image-time">{{img.createTime}}</div>
                    </div>
                </div>
            </a><!-- /image-wrapper -->
        </div><!-- /gallery-item -->
    </div><!-- /gallery-container -->
</div>
