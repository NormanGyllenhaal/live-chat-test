<div id="main-container">
    <div id="breadcrumb">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i>Home</li>
            <li class="active">评价注册管理</li>
        </ul>
    </div><!-- /breadcrumb-->
    <div class="main-header clearfix">
        <div class="page-title">
            <h3 class="no-margin">评价注册管理</h3>
        </div><!-- /page-title -->
    </div><!-- /main-header -->

    <div class="padding-md">
        <div class="row">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <!--<span class="label label-info pull-right">790 Items</span>-->
                </div>
                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th>操作</th>
                        <th>商品名称</th>
                        <th>类型</th>
                        <th>级别</th>
                        <th>金币数量</th>
                        <td>创建时间</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in list">
                        <td><a class="btn btn-xs btn-default" ng-click="modify(x)"><i class="fa fa-edit"></i> 修改</a></td>
                        <td>{{x.name}}</td>
                        <td>{{x.type}}</td>
                        <td>{{x.level}}</td>
                        <td>{{x.gold}}</td>
                        <td>{{x.createTime| date:'yyyy-MM-dd'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6" ng-show="isShow">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <input class="form-control input-sm" type="text" ng-model="freeCommodity.id" style="display: none"/>
                            <div class="form-group">
                                <label>商品名称</label>
                                <input class="form-control input-sm" type="text" ng-model="freeCommodity.name"/>
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>类型：</label>
                                <input class="form-control input-sm" type="text" ng-model="freeCommodity.type"/>
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>级别：</label>
                                <input class="form-control input-sm" type="text" ng-model="freeCommodity.level"/>
                            </div>
                            <!-- /form-group -->
                            <div class="form-group">
                                <label>金币数量</label>
                                <input class="form-control input-sm" type="text" ng-model="freeCommodity.gold"/>
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>创建时间：</label>
                                <input class="form-control input-sm" type="text" ng-model="freeCommodity.createTime"/>
                            </div><!-- /form-group -->
                            <button type="submit" class="btn btn-success btn-sm" ng-click="reset()">提交</button>
                        </form>
                    </div>
                </div><!-- /panel -->
            </div>
        </div>
    </div>
</div>
