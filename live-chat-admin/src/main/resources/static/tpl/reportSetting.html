<div id="main-container">
    <div id="breadcrumb">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i>Home</li>
            <li class="active">账号禁用设置</li>
        </ul>
    </div><!-- /breadcrumb-->
    <div class="main-header clearfix">
        <div class="page-title">
            <h3 class="no-margin">账号禁用设置</h3>
        </div><!-- /page-title -->
    </div><!-- /main-header -->

    <div class="padding-md">
        <div class="row">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <!--<span class="label label-info pull-right">790 Items</span>-->
                </div>
                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th>操作</th>
                        <th>禁用时间（小时）</th>
                        <th>被举报次数</th>
                        <th>举报页面</th>
                        <th>性别限定</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in list">
                        <td><a class="btn btn-xs btn-default" ng-click="modify(x)"><i class="fa fa-edit"></i> 修改</a></td>
                        <td>{{x.time}}</td>
                        <td>{{x.count}}</td>
                        <td>{{x.location==1?"视频页面":"个人主页"}}</td>
                        <td>{{x.gender==1?"男性":""}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6" ng-show="isShow">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <input class="form-control input-sm" type="text" ng-model="reportSetting.id" style="display: none"/>
                            <div class="form-group">
                                <label>禁用时间（小时）</label>
                                <input class="form-control input-sm" type="text" ng-model="reportSetting.time"/>
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>被举报次数：</label>
                                <input class="form-control input-sm" type="text" ng-model="reportSetting.count"/>
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>举报页面：</label>
                                <input class="form-control input-sm" type="text" ng-model="reportSetting.location"/>
                            </div>
                            <!-- /form-group -->
                            <div class="form-group">
                                <label>性别限定</label>
                                <input class="form-control input-sm" type="text" ng-model="reportSetting.gender"/>
                            </div><!-- /form-group -->
                            <button type="submit" class="btn btn-success btn-sm" ng-click="reset()">提交</button>
                        </form>
                    </div>
                </div><!-- /panel -->
            </div>
        </div>
    </div>
</div>
